<section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light" id="section-home">
  <div class="container">
	<div class="row align-items-center justify-content-center">
	  <div class="col-md-6">
		<h2 class="heading mb-3">每个人都总会有梦想！</h2>
		<div class="sub-heading">
		  <p class="mb-4">你每天拼命在奔跑</p>
		  <p class="mb-5">感受未来的召唤</p>
			<p>{{cont.t}}</p>
		</div>
	  </div> 
	  <div class="col-md-1">
	  </div>
	  <div class="col-md-5 relative align-self-center">

		<form action="/vMyMes" method="post" class="bg-white rounded pb_form_v1">
		  <h2 class="mb-4 mt-0 text-center">{{cont.v}}</h2>
			{% if cont.v == '修改用户信息' %}
			<div class="form-group">
			<label>账号：</label><br>
			<label><p2>{{cont.user}}</p2></label> <br>
			<small>用户账号不可修改</small>
		  </div>
		  <div class="form-group">
			<label>昵称：</label><br>
			<input type="text" class="form-control pb_height-50 reverse" placeholder="您的昵称" name="name" value="{{cont.name}}">
		  </div>
		  <div class="form-group">
			<label>Email：</label><br>
			<input type="email" class="form-control pb_height-50 reverse" placeholder="您的Email" name="email" value="{{cont.email}}">
		  </div>
		  <div class="form-group">
			<label>电话：</label><br>
			<input type="text" class="form-control pb_height-50 reverse" placeholder="您的电话" name="phone" value="{{cont.phone}}">
		  </div>
			{% elif cont.v == '修改用户密码' %}
			<div class="form-group">
			<label>旧密码：</label><br>
			<input type="password" class="form-control pb_height-50 reverse" placeholder="旧密码" name="password">
		  </div>
			<div class="form-group">
			<label>新密码：</label><br>
			<input type="password" class="form-control pb_height-50 reverse" placeholder="新密码" name="npassword">
		  </div>
			<div class="form-group">
			<label>再次验证新密码：</label><br>
			<input type="password" class="form-control pb_height-50 reverse" placeholder="再次验证新密码" name="npassword2">
		  </div>
		{% endif %}
		  <div class="form-group">
			<input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="VERIFY">
		  </div>
		</form>

	  </div> 
	</div>
  </div>
</section>
